name: Share data between jobs

on: [push]

jobs:
  job_1:
    name: Add 3 and 7
    runs-on: ubuntu-latest
    steps:
      - shell: bash
        run: |
          expr 3 + 7 > math-homework.txt
          expr 101 + 199 > math2.txt
      - name: Upload math result for job 1
        uses: actions/upload-artifact@v4
        with:
          name: homework_pre
          path: |
            math-homework.txt
            math2.txt

  job_2:
    name: Multiply by 9
    needs: job_1
    runs-on: windows-latest
    steps:
      - name: Download math result for job 1
        uses: actions/download-artifact@v4
        # with:
        #   name: homework_pre
        #   path: .
      - shell: bash
        run: |
          value=`cat ~/homework_pre/math-homework.txt`
          expr $value \* 9 > ~/homework_pre/math-homework.txt
          value2='cat ~/homework_pre/math2.txt'
          expr $value2 \* 99 > ~/homework_pre/math2.txt
      - name: Upload math result for job 2
        uses: actions/upload-artifact@v4
        with:
          name: homework_final
          path: |
            ~/homework_pre/math-homework.txt
            ~/homework_pre/math2.txt
            
  job_3:
    name: Display results
    needs: job_2
    runs-on: macOS-latest
    steps:
      - name: Download math result for job 2
        uses: actions/download-artifact@v4
        # with:
        #   name: homework_final
        #   path: .
      - name: Print the final result
        shell: bash
        run: |
          value=`cat ~/homework_final/math-homework.txt`
          echo The result is $value
          value2='cat ~/homework_final/math2.txt'
          echo the result is $value2
          
